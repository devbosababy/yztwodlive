<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZ 2DLive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div id="header">YZ 2DLive</div>
    
    <!-- Menu Button -->
    <button id="menuBtn">☰ မီနူး</button>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>MM Menu</h2>
        <a href="#" onclick="showPage('home')">🏠 မူလစာမျက်နှာ</a>
        <a href="#" onclick="showPage('shop')">🍀လက်ကီးကံစမ်း</a>
        <a href="#" onclick="showPage('member')">📝 အဖွဲ့ဝင်များသီးသန့်</a>
        <a href="#" onclick="showPage('telegram')">📢 Telegramဂရုသို့</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Home Section -->
        <div id="home" class="section active">
            <!-- Marquee -->
            <div class="marquee-wrapper">
                <div class="marquee-text">မင်္ဂလာပါ။ မိတ်ဆွေများ တစ်နေရာထဲမှာ ထွက်ဂဏန်းများကြည့်နိုင်စေရန် ရည်ရွယ်ပြီးလုပ်ပေးထားပါတယ်</div>
            </div>

            <!-- Live Data Display -->
            <div class="live-data-container">
                <div class="live-data-header" id="live-2d-value">--</div>
                <div class="live-data-update" id="live-2d-update">Loading...</div>
                <!-- ... (ကျန်တဲ့ HTML structure များ) ... -->
            </div>
        </div>

        <!-- Other Sections -->
        <div id="shop" class="section">
            <!-- Shop content -->
        </div>
        <!-- ... (ကျန်တဲ့ sections များ) ... -->
    </div>

    <script src="script.js"></script>
</body>
</html>
